<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>
					

					<span class="login100-form-title p-b-34 p-t-27">
						Sign up
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Email">
						<input class="input100" type="mail" name="username" placeholder="Mail">
						<span class="focus-input100" data-placeholder="&#x1F4E7;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "adresse">
						<input class="input100" type="text" name="Adresse" placeholder="adresse">
						<span class="focus-input100" data-placeholder="&#xf965; "></span>
					</div>

					<div  class="wrap-input100 validate-input" data-validate="Mot de passe">
						<input id="password"class="input100" type="password" name="pass" placeholder="Mot de passe">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Mot de passe confirmé">
						<input id="confirme" class="input100" type="password" name="pass" placeholder="Mot de passe confirmé">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<p id="message"></p>

                    <form action="next1.html" method="get" target="_blank">
                        <div class="container-login100-form-btn">
                            <button type="submit" class="login100-form-btn" onclick="actualite.html">
                               Se connecter
							</button>
                        </div>
                </form>
					 
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<script src="signup.js"></script>
